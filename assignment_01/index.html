<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <h1 class="text-center mt-4">BMI</h1>
                <form>
                    <div class="form-group">
                        <label for="height">height(cm)</label>
                        <input type="number" class="form-control" id="height" placeholder="Enter your height...">
                    </div>
                    <div class="form-group">
                        <label for="weight">weight(kg)</label>
                        <input type="number" class="form-control" id="weight" placeholder="Enter your weight...">
                    </div>
                    <button type="submit" class="btn btn-primary" id="calculate">Submit</button>
                </form>

                <h2 class="mt-4 mb-2">Kết quả</h2>
                <ul id="result"></ul>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
